<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina de Produto</title>
    <script src="js/components/header.js" defer></script>
    <script src="js/components/footer.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
        <script src="js/scripts.js" defer></script>

    <style>
        .produto-detalhe {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 32px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px;
            max-width: 700px;
            margin: 40px auto;
        }
        .produto-imagem {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            max-width: 260px;
            width: 100%;
            background: #f7f7f7;
        }
        .produto-info {
            flex: 1;
        }
        .produto-info h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #222;
        }
        .produto-info p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 12px;
        }
        .produto-preco {
            font-size: 1.3rem;
            color: #0a7d2c;
            font-weight: bold;
            margin-top: 18px;
        }
        .categoria-btn {
            display: inline-block;
            background: #e0f2ff;
            color: #0077b6;
            border: none;
            border-radius: 20px;
            padding: 6px 16px;
            margin: 4px 6px 4px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .categoria-btn:hover {
            background: #0077b6;
            color: #fff;
        }
    </style>
</head>
<body>
    <header-component></header-component>

    <main id="produto-container">
        <h1>Carregando produto...</h1>
    </main>

    <footer-component></footer-component>
    <script src="PaginadeProduto.js"> </script>
    <script src="js/components/search.js"></script>
</body>
</html>
