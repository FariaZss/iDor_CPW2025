<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>iDor - Marketplace de Farmacia</title>
</head>

<body>
    <!--CABECALHO-->
    <header>
        <section id="cabeca">

            <div>
                <input type="text" class="buscas-input" placeholder="Pesquisar...">
                <button class="buscas-box">
                    <img src="" alt="">
                </button>
            </div>

            <nav id="blocoLogin">
                <div class="farmaLogin">
                    <button class="btn_login">Entrar</button>
                </div>

                <div class="farmaCad">
                    <button class="btn_cad">Cadastre-se</button>
                </div>
            </nav>

        </section>
    </header>




    <!--CORPO PRINCIPAL | teste-->
    <main id="blocoMain">

        <nav id="blocoBanner">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </nav>

        <hr>

        <button class="btn_main" a href="#categoria">
            <h3 class="subtitles"> Categorias </h3>
            </a>
        </button>

        <nav id="blocoCategoria">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </nav>

        <hr>

        <button class="btn_main">
            <a href="#promocao">
                <h3 class="subtitles"> Promoção </h3>
            </a>
        </button>
        <nav id="blocoPromo">
            <div></div>
            <div></div>
        </nav>

        <hr>

        <button class="btn_main">
            <a href="#topFarma">
                <h3 class="subtitles" href="#topFarma"> Principais Farmacias </h3>
            </a>
        </button>

        <nav id="blocoPrincipaisF">
            <div class="blocoTopfarma">
                <div class="descFarma">
                    <p> Distância: 5km </p>
                    <img src="/src/pinmarker.png">
                </div>
            </div>
            <div class="blocoTopfarma">
                <div class="descFarma">
                    <p> Distância: 15km </p>
                    <img src="/src/pinmarker.png">
                </div>
            </div>
            <div class="blocoTopfarma">
                <div class="descFarma">
                    <p> Distância: 20km </p>
                    <img src="/src/pinmarker.png">
                </div>
            </div>
            <div class="blocoTopfarma">
                <div class="descFarma">
                    <p> Distância: 4.5km </p>
                    <img src="src/pinmarker.png">
                </div>
            </div>
        </nav>

        <hr>

        <button class="btn_main">
            <a href="#produto">
                <h3 class="subtitles"> Produtos </h3>
            </a>
        </button>
        <nav id="blocoProduto">
            <ul class="listing">
                <li class="body prod">
                    <button class="produtos-btns basket-btn"><i class="bi bi-basket2"></i></button>
                    <button class="produtos-btns heart-btn"><i class="bi bi-heart"></i></button>
                    <img src="src/product1.png" alt="produto1">
                    <div class="cta">
                        <h5>nome do produto</h5>
                    </div>
                </li>
                <li class="body prod">
                    <button class="produtos-btns basket-btn"><i class="bi bi-basket2"></i></button>
                    <button class="produtos-btns heart-btn"><i class="bi bi-heart"></i></button>
                    <img src="src/product1.png" alt="produto1">
                    <div class="cta">
                        <h5>nome do produto</h5>
                    </div>
                </li>
                <li class="body prod">
                    <button class="produtos-btns basket-btn"><i class="bi bi-basket2"></i></button>
                    <button class="produtos-btns heart-btn"><i class="bi bi-heart"></i></button>
                    <img src="src/product1.png" alt="produto1">
                    <div class="cta">
                        <h5>nome do produto</h5>
                    </div>
                </li>
                <li class="body prod">
                    <button class="produtos-btns basket-btn"><i class="bi bi-basket2"></i></button>
                    <button class="produtos-btns heart-btn"><i class="bi bi-heart"></i></button>
                    <img src="src/product1.png" alt="produto1">
                    <div class="cta">
                        <h5>nome do produto</h5>
                    </div>
                </li>
        </nav>

    </main>


    <!--RODAPÉ-->

        <div class="rodape_div">

            <div class="rodape_div_1">
                <div class="rodape_div1-coluna">
                    <img src="src/IDOR.png" alt="logo" width="60px" height="60px">




                </div>
            </div>

            <div class="rodape_div2">
                <div class="rodape_div2-coluna">
                    <span><b>Contatos</b></span>
                    <p>E-mail: Idor@ifrs.com.br</p>
                    <p>Telefone: (51) 3930-6002</p>
                    <p>Endereço: R. Cel. Vicente, 281 - Porto Alegre/RS</p>

                </div>
            </div>
            <div class="rodape_div3">

                <div class="Rodape_div3-coluna">
                    <span>
                        <b>Redes</b>
                    </span>

                    <div class="Redes">
                        <a href="https://www.instagram.com/">
                            <img src="src/logo_intagram.png" alt="Logo Instagram" width="40px" height="40px"></a>

                        <a href="https://www.linkedin.com/">
                            <img src="src/logo_linkedin.png" alt="Logo LinkedIn" width="45px" height="45px"></a>

                        <a href="https://Facebook.com/">
                            <img src="src/logo_face.png" alt="Logo Facebook" width="60px" height="50px"></a>
                    </div>
                </div>

                <div id="maps">
                    <h4></h4>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27634.917834464293!2d-51.24180078506472!3d-30.026392471992736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979082a86e831%3A0x9b4615117c97cf33!2sInstituto%20Federal%20de%20Educa%C3%A7%C3%A3o%2C%20Ci%C3%AAncia%20e%20Tecnologia%20do%20Rio%20Grande%20do%20Sul%20-%20Campus%20Porto%20Alegre!5e0!3m2!1spt-BR!2sbr!4v1748373242374!5m2!1spt-BR!2sbr"
                        width="270" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
    </footer>
