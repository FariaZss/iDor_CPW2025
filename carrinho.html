<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="js/components/header.js" defer></script>
    <script src="js/components/footer.js" defer></script>
        <script src="js/scripts.js" type="text/javascript" defer></script>

    <style>
        .carrinho-container {
            max-width: 800px;
            margin: 40px auto 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .carrinho-titulo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 24px;
            color: #218838;
        }
        .carrinho-vazio {
            text-align: center;
            color: #888;
            margin: 40px 0;
        }
        .carrinho-lista {
            list-style: none;
            padding: 0;
            margin: 0 0 24px 0;
        }
        .carrinho-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 16px 0;
        }
        .carrinho-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 18px;
            background: #f8f9fa;
        }
        .carrinho-item-info {
            flex: 1;
        }
        .carrinho-item-nome {
            font-size: 1.1em;
            font-weight: 500;
        }
        .carrinho-item-preco {
            color: #1a8917;
            font-weight: bold;
        }
        .carrinho-item-remove {
            color: #dc3545;
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 12px;
        }
        .carrinho-total {
            font-size: 1.2em;
            font-weight: bold;
            color: #218838;
            text-align: right;
            margin-bottom: 24px;
        }
        .btn-finalizar {
            display: block;
            margin-left: auto;
            padding: 10px 32px;
            font-size: 1.1em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="carrinho-container">
            <div class="carrinho-titulo"><i class="bi bi-basket"></i> Carrinho de Compras</div>
            <ul class="carrinho-lista" id="carrinho-lista">
            </ul>
            <div class="carrinho-vazio" id="carrinho-vazio" style="display:none;">
                Seu carrinho está vazio.
            </div>
            <div class="carrinho-total" id="carrinho-total">Total: R$ 0,00</div>
            <button class="btn btn-success btn-finalizar" id="btn-finalizar" disabled>
                <i class="bi bi-credit-card"></i> Finalizar Compra
            </button>
        </div>
    </main>
    <footer-component></footer-component>
    <script>
        async function carregarCarrinho() {
            const lista = document.getElementById('carrinho-lista');
            const vazio = document.getElementById('carrinho-vazio');
            const total = document.getElementById('carrinho-total');
            const btnFinalizar = document.getElementById('btn-finalizar');
            let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            lista.innerHTML = '';
            let soma = 0;

            if (carrinho.length === 0) {
                vazio.style.display = '';
                total.textContent = 'Total: R$ 0,00';
                btnFinalizar.disabled = true;
                return;
            } else {
                vazio.style.display = 'none';
                btnFinalizar.disabled = false;
            }
            let produtos = [];
            try {
                const resposta = await fetch('produtos.json');
                produtos = await resposta.json();
            } catch (e) {
                lista.innerHTML = '<li>Erro ao carregar produtos.</li>';
                return;
            }

            carrinho.forEach((item, idx) => {
                const produto = produtos.find(p => p.id == item.id) || item;
                const quantidade = item.quantidade || 1;
                soma += Number(produto.preco) * quantidade;
                lista.innerHTML += `
                    <li class="carrinho-item">
                        <img src="${produto.imagem || 'src/product1.png'}" class="carrinho-item-img" alt="${produto.nome}">
                        <div class="carrinho-item-info">
                            <div class="carrinho-item-nome">${produto.nome}</div>
                            <div>Qtd: ${quantidade}</div>
                            <div class="carrinho-item-preco">R$ ${Number(produto.preco).toFixed(2)}</div>
                        </div>
                        <button class="carrinho-item-remove" onclick="removerItem(${idx})" title="Remover"><i class="bi bi-trash"></i></button>
                    </li>
                `;
            });
            total.textContent = 'Total: R$ ' + soma.toLocaleString('pt-BR', {minimumFractionDigits: 2});
        }

        function removerItem(idx) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            carrinho.splice(idx, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }

        document.getElementById('btn-finalizar').onclick = function() {
            alert('Obrigado por comprar no iDor! Ainda estamos trabalhando na página de finalização ;)');
            localStorage.removeItem('carrinho');
            carregarCarrinho();
        };

        carregarCarrinho();
    </script>
</body>
</html>
